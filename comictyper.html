<!DOCTYPE html>
<html>
  <head>
    <title>ComicTyper&trade;</title>
    <style type="text/css" media="">
    * {
      font-family: "Comic Sans MS", serif;
      padding: 0;
      margin: 0;
    }

    #everything {
      position: absolute;

      font-size: 100pt;
      width: 100%;
      height: 100%;
      text-transform: uppercase;
      word-break: keep-all;
      border: none;
    }
    </style>
  </head>
  <body>
<textarea id="everything" type="text" onfocus="this.value = this.value;" autofocus>
WE ALL LOVE COMIC SANS</textarea>

    <script type="text/javascript">
      if(typeof(Storage) !== "undefined") {
        if(localStorage.text) {
          document.querySelector("#everything").innerHTML = localStorage.text;
        }
      }

      var input = document.querySelector('#everything');

      input.addEventListener('input', function() {
          localStorage.text = input.value;
      });
    </script>
  </body>

</html>
